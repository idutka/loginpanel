<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Log panel</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" />

        <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.1.custom.js"></script>
        <script type="text/javascript" src="js/jquery.flip.js"></script>
        <script type="text/javascript" src="js/myscript.js"></script>
    </head>
    <body>
        <div id="wrapper">

            <div id="forma">
                <div id="plshadow2" class="panel"></div>
                <div id="plshadow1" class="panel"></div>
                <div id="plogin" class="panel">
                    <img src='img/foto.png' alt='foto'>
                    <form>
                        <div id="inpemail" class="inp">
                            <div class="user"></div>
                            <input  type="text" name="email">
                        </div>
                        <div id="inppass" class="inp">
                            <div class="key"></div>
                            <input  type="password" name="pass">
                        </div>
                        <div id="forgotpass"><a href="#">Forgot your password?<a></div>
                        <div id="submit">
                            <input id="signup" type="submit" class="btn" name="signup" value="Sign Up">
                            <input id="signin" type="submit" class="btn" name="signin" value="Sign In">
                        </div>
                    </form>

                </div>
                
            </div>

        </div>   <!-- end wrapper -->
    </body>
</html>
